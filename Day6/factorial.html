<!DOCTYPE html>
<html>
    <head>
      <style>
        body{
          background-color: rgb(247, 185, 105);
          margin-left: 600px;
        }
        p{
          color:darkorchid;
          font-size: 25px;
        }
      </style>
        <script>
            function factorialize() {
              let value_id = document.getElementById("value_id").value;
  let product = 1;
  for (let i = 1; i <= value_id; i++) {
    product = product * i;

  }
  console.log(value_id + '! = ' + product);
document.getElementById("factorial_id").innerHTML = "The factorial is:" + product;
}


</script>
</head>
<body>
  <h2>Factorial</h2>   
    <input type="text" id="value_id">
    <button type="submit" onclick="factorialize()">submit</button>
    <p id="factorial_id"></p>
</body>

</html>
