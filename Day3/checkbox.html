<!DOCTYPE html>
<html>

<body>
<div id="container">
<h2>Checkboxes</h2>


<input type="checkbox" id="car" value="I have a BMW" oninput="myCar()">
<label for="car"> CAR</label><br>
<input type="text" id="cars_text"><br>
<input type="checkbox" id="bike" value="I have a duke" oninput="myBike()">
<label for="bike">BIKE</label><br>
<input type="text" id="bike_text"><br>
<input type="checkbox" id="van" value="I have a Audi" oninput="myVan()">
<label for="van">VAN</label><br>
<input type="text" id="van_text"><br><br>
<button type="submit" onclick="myvehicle()">submit</button>
<p id="this_vehicle"></p>
</div>

  let car_value = "";
  let bike_value = "";
  let van_value = "";

  function myCar()
  {
    let vehicles = document.getElementById("car");
    let cars_text = document.getElementById("cars_text");
    cars_text.value = vehicles.value;
    car_value = vehicles.value

    
  }
  function myBike()
  {
    let vehicle = document.getElementById("bike");
    let bike_text = document.getElementById("bike_text");
    bike_text.value = vehicle.value;
    bike_value = vehicle.value
    
  }
  function myVan()
  {
    let vehi = document.getElementById("van");
    let van_text = document.getElementById("van_text");
    van_text.value = vehi.value;
    van_value = vehi.value;
   
    
  }

}else{

</script>

</body>
</html>
