<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>login form</title>
    <style>
        body{
                
                background-color: rgba(73, 145, 216, 0.612);
                font-family: 'Open Sans', sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                }
    
                #container {
                    position: relative;
                    overflow: hidden;
                    border-radius: 15px;
                    height: 280px;
    
                    padding: 19px;
                    width: 250px;
                    background-color: lightgray;
                            }
                
                  #errorMessage #demo{
                    color :black;
                    font-size: medium;
                  }
                 
                  
                         #btnclick{
                        background-color: #c2fbd7;
                        border-radius: 100px;
                        box-shadow: rgba(44, 187, 99, .2) 0 -25px 18px -14px inset,rgba(44, 187, 99, .15) 0 1px 2px,rgba(44, 187, 99, .15) 0 2px 4px,rgba(44, 187, 99, .15) 0 4px 8px,rgba(44, 187, 99, .15) 0 8px 16px,rgba(44, 187, 99, .15) 0 16px 32px;
                        color: green;
                        cursor: pointer;
                        display: inline-block;
                        font-family: CerebriSans-Regular,-apple-system,system-ui,Roboto,sans-serif;
                        padding: 7px 20px;
                        text-align: center;
                        text-decoration: none;
                        transition: all 250ms;
                        border: 0;
                        font-size: 16px;
                        user-select: none;
                        -webkit-user-select: none;
                        touch-action: manipulation;
                        margin: 10px;
                        }
    
                        #btnclick:hover {
                        box-shadow: rgba(44,187,99,.35) 0 -25px 18px -14px inset,rgba(44,187,99,.25) 0 1px 2px,rgba(44,187,99,.25) 0 2px 4px,rgba(44,187,99,.25) 0 4px 8px,rgba(44,187,99,.25) 0 8px 16px,rgba(44,187,99,.25) 0 16px 32px;
                        transform: scale(1.05) rotate(-1deg);
                        } 
                        
    
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<div id="container">
<div id="errorMessage"></div>
<h2>username</h2>
<input type="text" id="username" /><br>
<p id="invalid_username">
<h2>password</h2>
<input type="password" id="password" /><br>
<p id="invalid_password"></p>
<p id="demo"></p>
<input type="button" value="submit" id="btnclick">
</div>
<script>
    $("#btnclick").click(function () {

        var username = $("#username").val();
        console.log("username " + username);

        var password = $("#password").val();
        console.log("password  " + password);


        if (
            username !== "" && password !== "" ||
            username === "kalis" && password === "welcome"
        ) {
            console.log("weldone");
            $("#demo").html("sucess");

        } else {
            if (password === "" && username === "") {
                console.log("please fill the username and password")
                $("#demo").html("please fill the username and password");
                $("#invalid_username").html("");
                $("#invalid_password").html("");
            } else if (username === "") {
                console.log("invalid username");
                $("#invalid_username").html("invalid username");
            } else if (password === "") {
                console.log("invalid password");
                $("#invalid_password").html("invalid password");
            }
        }

    });
</script>
</body>

</html>
